<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Price</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="my-8">
        <h1 class="text-4xl text-red-500 font-bold text-center">Discount Calculation</h1>
    </header>
    <main class="flex items-center justify-center">
        <div class="bg-cyan-400 text-center p-12 w-[600px]">
            <h2 class="text-2xl font-bold p-5 text-center">Price: 1000 tk</h2>
            <input class="block mx-auto mb-3 p-2 rounded border border-gray-400" type="text" name=""
                id="discount-input-id" placeholder="Input Discount %">
            <button onclick="discountPrice(this)" id="btn-apply"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Apply</button>
            <h4>Final Price: 00 tk</h4>
        </div>
    </main>
    <script src="discount.js"></script>
</body>


</html>
